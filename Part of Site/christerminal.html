<!DOCTYPE html>
<html lang="en" class="gr__mattboldt_com"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<script type="text/javascript" async="" src="./jQuery Animated Typing with Typed.js _ by Matt Boldt_files/ga.js"></script><script src="./jQuery Animated Typing with Typed.js _ by Matt Boldt_files/jquery.min.js"></script>
	<script src="./jQuery Animated Typing with Typed.js _ by Matt Boldt_files/typed.custom.js" type="text/javascript"></script>

	<script>
	$(function(){

		$("#typed").typed({
			strings: ["Gnome Terminal", "Ls Skilz", "Ls Skills", "Main Computer: Gnome Ubuntu"],
			typeSpeed: 30,
      callback: function(){
        shift();
      }
		});

	});
  function shift(){
      $(".head-wrap").addClass("shift-text");
      terminalHeight();
  }

  function terminalHeight(){
      var termHeight = $(".terminal-height");
      var value = termHeight.text();
      value = parseInt(value);
      setTimeout(function(){
          if (value > 10){
              value = value-1;
              this.txtValue = value.toString();
              termHeight.text(this.txtValue);
              self.terminalHeight();
          }
          else{
              clearTimeout();
          }
      }, 10);
  }
	</script>
	<link href="./jQuery Animated Typing with Typed.js _ by Matt Boldt_files/main.css" rel="stylesheet">
</head>
